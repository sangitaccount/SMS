<!DOCTYPE html>
<html lang="en">

<head>
        <title>San Project Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">
        {% load staticfiles %}
        <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />

        <!-- Bootstrap core CSS -->
        <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css' />
        <link rel='stylesheet' href="{% static 'css/signin.css' %}" type='text/css' />

</head>

<body class="body" style="background-color:#f6f6f6">
        <div>
        {% block content %}
        {{ form.errors }}
        {% if login_error %}
           <p class="error"> Sorry, Please provide correct credentials</p>
        {% endif %}

        {% endblock %}
        </div>
<div class="container">
<form class="form-signin" role= "form" method="post">{% csrf_token %}
    <h3 class="form-signin-heading">San Project</h3>
    <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
</form>
</div>


</body>
</html>
